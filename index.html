<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEMON Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .controls {
            position: fixed;
            top: 24px;
            left: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 10;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(30px);
            padding: 10px 18px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        .control-btn:hover {
            background: rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(4px);
        }

        .time-widget {
            position: fixed;
            top: 24px;
            right: 24px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(30px);
            padding: 10px 20px;
            border-radius: 12px;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .time-display {
            font-size: 13px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.5px;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 24px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(100px);
            border-radius: 28px;
            padding: 56px 48px;
            width: 440px;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.5s ease;
        }

        .profile-card.dark {
            background: rgba(20, 20, 25, 0.98);
            border-color: rgba(255, 255, 255, 0.05);
        }

        .profile-image {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            margin: 0 auto 28px;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 32px;
        }

        .social-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            text-decoration: none;
        }

        .social-icon:hover {
            transform: translateY(-6px) scale(1.08);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
        }

        .social-icon i {
            font-size: 22px;
            color: #000;
            transition: all 0.3s ease;
        }

        .social-icon:hover i {
            color: #667eea;
        }

        .profile-card.dark .social-icon {
            background: rgba(255, 255, 255, 0.1);
        }

        .profile-card.dark .social-icon i {
            color: #fff;
        }

        .profile-card.dark .social-icon:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .profile-name {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 18px;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, red);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s linear infinite;
            letter-spacing: -2px;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .profile-bio {
            color: #2d3748;
            font-size: 15px;
            line-height: 1.8;
            font-weight: 500;
            margin-bottom: 20px;
            max-width: 340px;
            margin-left: auto;
            margin-right: auto;
        }

        .profile-card.dark .profile-bio {
            color: #cbd5e0;
        }

        .location {
            color: #4a5568;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            padding: 8px 18px;
            background: rgba(0, 0, 0, 0.04);
            border-radius: 20px;
        }

        .profile-card.dark .location {
            color: #9ca3af;
            background: rgba(255, 255, 255, 0.05);
        }

        .location i {
            font-size: 15px;
        }

        @keyframes rainbowGlow {
            0% { box-shadow: 0 30px 80px rgba(255, 0, 0, 0.5); }
            16% { box-shadow: 0 30px 80px rgba(255, 165, 0, 0.5); }
            33% { box-shadow: 0 30px 80px rgba(255, 255, 0, 0.5); }
            50% { box-shadow: 0 30px 80px rgba(0, 255, 0, 0.5); }
            66% { box-shadow: 0 30px 80px rgba(0, 0, 255, 0.5); }
            83% { box-shadow: 0 30px 80px rgba(75, 0, 130, 0.5); }
            100% { box-shadow: 0 30px 80px rgba(238, 130, 238, 0.5); }
        }

        .profile-card.glow-rainbow {
            animation: rainbowGlow 3s linear infinite;
        }

        .profile-card.glow-purple {
            box-shadow: 0 30px 80px rgba(102, 126, 234, 0.6);
        }

        .profile-card.glow-blue {
            box-shadow: 0 30px 80px rgba(59, 130, 246, 0.6);
        }

        .profile-card.glow-pink {
            box-shadow: 0 30px 80px rgba(236, 72, 153, 0.6);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #667eea, #764ba2);
        }

        @media (max-width: 500px) {
            .profile-card {
                width: 100%;
                margin: 0 16px;
                padding: 44px 32px;
            }
        }
    </style>
</head>
<body>
    <img src="https://r2.guns.lol/ed392372-07f5-4950-8f45-925f0293c879.gif" alt="Background" class="bg-image">
    
    <div class="controls">
        <button class="control-btn" id="themeBtn">ðŸŒ“ Theme</button>
        <button class="control-btn" id="glowBtn">âœ¨ Glow</button>
    </div>

    <div class="time-widget">
        <div class="time-display" id="time">--:--:--</div>
    </div>

    <div class="container">
        <div class="profile-card">
            <img src="https://r2.guns.lol/b8064ed7-920f-4a28-ac88-6f1a3b3dae88.webp" alt="Profile" class="profile-image">
            
            <div class="social-icons">
                <a href="https://github.com/lemontsx" target="_blank" class="social-icon" title="GitHub">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://gitlab.com/lemontsx" target="_blank" class="social-icon" title="GitLab">
                    <i class="fa-brands fa-gitlab"></i>
                </a>
                <a href="https://pixelit.club" target="_blank" class="social-icon" title="Website">
                    <i class="fa-solid fa-globe"></i>
                </a>
            </div>

            <h1 class="profile-name">LEMON</h1>
            
            <p class="profile-bio">I'm LEMON, a developer, Lua scripter, graphic designer, and artist tryna make it big. I own Blook Engine and I'm actively working on it alongside a bunch of other little projects.</p>
            
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                Florida
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeOptions = { 
                timeZone: 'America/New_York', 
                hour12: true, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            const timeString = now.toLocaleTimeString('en-US', timeOptions);
            document.getElementById('time').textContent = timeString;
        }

        updateTime();
        setInterval(updateTime, 1000);

        // Theme switcher
        const profileCard = document.querySelector('.profile-card');
        const themeBtn = document.getElementById('themeBtn');
        let isDark = false;

        themeBtn.addEventListener('click', () => {
            isDark = !isDark;
            if (isDark) {
                profileCard.classList.add('dark');
                themeBtn.textContent = 'â˜€ï¸ Theme';
            } else {
                profileCard.classList.remove('dark');
                themeBtn.textContent = 'ðŸŒ“ Theme';
            }
        });

        // Glow switcher
        const glowBtn = document.getElementById('glowBtn');
        const glowOptions = ['glow-rainbow', 'glow-purple', 'glow-blue', 'glow-pink', 'none'];
        let currentGlow = 0;

        glowBtn.addEventListener('click', () => {
            glowOptions.forEach(glow => profileCard.classList.remove(glow));
            currentGlow = (currentGlow + 1) % glowOptions.length;
            if (glowOptions[currentGlow] !== 'none') {
                profileCard.classList.add(glowOptions[currentGlow]);
            }
            const glowNames = ['ðŸŒˆ Rainbow', 'ðŸ’œ Purple', 'ðŸ’™ Blue', 'ðŸ’— Pink', 'âœ¨ Glow'];
            glowBtn.textContent = glowNames[currentGlow];
        });
    </script>
</body>
</html>
